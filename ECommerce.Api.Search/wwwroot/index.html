<!-- ECommerce.Api.Search/wwwroot/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Search Orders by Customer ID</h1>
    <input type="text" id="customerId" placeholder="Enter Customer ID" />
    <button id="submitBtn">Submit</button>
    <div id="result"></div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const customerId = document.getElementById('customerId').value;
            const response = await fetch(`/api/search/${customerId}`);
            const data = await response.json();
            document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
